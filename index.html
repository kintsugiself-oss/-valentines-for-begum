<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
        }

        .shake-animation {
            animation: shake 0.5s;
        }

        .bounce-animation {
            animation: bounce 0.6s;
        }

        h1 {
            color: #e63946;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: heartbeat 2s infinite;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px;
            padding: 20px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            z-index: 5;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
            animation: wobble 0.5s;
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: relative;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 4;
        }
        
        .no-btn.moving {
            position: absolute;
        }

        .no-btn:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .no-btn.running {
            animation: wobble 0.3s infinite;
        }

        .done-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            z-index: 5;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .maine-nahi-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: relative;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 4;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }
        
        .maine-nahi-btn.moving {
            position: absolute;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: popIn 0.3s ease-out;
            border-left: 5px solid #f5576c;
            max-width: 300px;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translateX(100px) rotate(-10deg);
            }
            50% {
                transform: translateX(-10px) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        .popup-text {
            color: #333;
            font-size: 1.1em;
            font-weight: 500;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        .comment-box {
            width: 100%;
            margin: 30px 0;
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #f5576c;
            border-radius: 15px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #e63946;
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.3);
            transform: scale(1.02);
        }

        .submit-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            z-index: 5;
        }

        .submit-btn:hover {
            animation: heartbeat 0.5s;
        }

        .counter {
            font-size: 1.2em;
            color: #e63946;
            margin-top: 20px;
            font-weight: bold;
        }

        .media-container {
            margin: 30px 0;
            display: none;
        }

        .media-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        .media-container iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            animation: slideIn 0.5s ease-out;
        }

        .next-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            display: none;
            position: relative;
            z-index: 5;
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            animation: bounce 0.6s;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .question {
                font-size: 1.4em;
            }
            
            button {
                padding: 15px 35px;
                font-size: 1.1em;
            }
            
            .popup {
                right: 10px;
                top: 10px;
                max-width: 250px;
                padding: 15px 20px;
            }

            .media-container iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="hearts"></div>
    
    <div class="container" id="mainContainer">
        <h1>üíï Happy Valentine's Day Begum! üíï</h1>
        <div class="question" id="question">Will you be my Valentine?</div>
        
        <div class="buttons" id="buttonContainer">
            <button class="yes-btn" id="yesBtn">YES üíñ</button>
            <button class="no-btn" id="noBtn">NO</button>
        </div>

        <div class="counter" id="counter"></div>
        
        <div class="comment-box" id="commentBox">
            <textarea id="loveMessage" placeholder="Write how much you love me... üíï"></textarea>
            <button class="submit-btn" id="submitBtn">Submit üíå</button>
        </div>

        <div class="media-container" id="mediaContainer"></div>
        
        <button class="next-btn" id="nextBtn">Next ‚û°Ô∏è</button>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: REPLACE THESE WITH YOUR ACTUAL GOOGLE DRIVE LINKS
        // 
        // HOW TO GET YOUR LINKS:
        // 1. Go to Google Drive
        // 2. Right-click on each file ‚Üí Share
        // 3. Change to "Anyone with the link"
        // 4. Make sure it says "Viewer"
        // 5. Copy the link
        // 6. Paste it below (replace the placeholder)
        //
        // Your files: contract.png, tera e rahon.mp4, poetry.mp4, kitne masoom.mp4
        
        const MEDIA_LINKS = {
            contract: 'https://drive.google.com/uc?id=1oO5LecmdYT1cfxlXk5-yZslJN3Pb2t8r',
            video1: 'https://drive.google.com/file/d/1gaqoV_-7ci6QFIvyUSFiDd3Nc4JeBocA/view?usp=drive_link',
            video2: 'https://drive.google.com/file/d/1Vw61l9xRLkzs0FutkIFnZD2sBn7Lh4kV/view?usp=drive_link',
            video3: 'https://drive.google.com/file/d/1_jYQNbWQYA-Fz4ZnWnh1Usk_mME_adjA/view?usp=drive_link'
        };

        // Function to convert Google Drive link to direct viewable link
        function getDirectLink(driveLink) {
            if (driveLink.includes('drive.google.com')) {
                const fileId = driveLink.match(/[-\w]{25,}/);
                if (fileId) {
                    return `https://drive.google.com/uc?export=view&id=${fileId[0]}`;
                }
            }
            return driveLink;
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        let stage = 1;
        let yesClickCount = 0;
        let requiredYesClicks = 1;
        let noButtonMoveCount = 0;
        let commentAttemptCount = 0;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const counter = document.getElementById('counter');
        const commentBox = document.getElementById('commentBox');
        const submitBtn = document.getElementById('submitBtn');
        const loveMessage = document.getElementById('loveMessage');
        const mediaContainer = document.getElementById('mediaContainer');
        const nextBtn = document.getElementById('nextBtn');
        const buttonContainer = document.getElementById('buttonContainer');

        function showPopup(message, emoji = 'üòÑ') {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `<div class="popup-text"><span class="emoji">${emoji}</span>${message}</div>`;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.style.animation = 'popIn 0.3s ease-out reverse';
                setTimeout(() => popup.remove(), 300);
            }, 5500);
        }

        function moveNoButton() {
            // Make button absolute positioned first time
            if (!noBtn.classList.contains('moving')) {
                noBtn.classList.add('moving');
            }
            
            const container = buttonContainer.getBoundingClientRect();
            const button = noBtn.getBoundingClientRect();
            const yesButton = yesBtn.getBoundingClientRect();
            
            noBtn.classList.add('running');
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 50;
            
            // Keep trying until we find a position that doesn't overlap with YES button
            do {
                const maxX = container.width - button.width - 40;
                const maxY = container.height - button.height - 40;
                
                randomX = 20 + Math.random() * maxX;
                randomY = 20 + Math.random() * maxY;
                
                // Calculate absolute positions
                const noLeft = randomX;
                const noRight = randomX + button.width;
                const noTop = randomY;
                const noBottom = randomY + button.height;
                
                const yesLeft = yesButton.left - container.left;
                const yesRight = yesLeft + yesButton.width;
                const yesTop = yesButton.top - container.top;
                const yesBottom = yesTop + yesButton.height;
                
                // Check if there's overlap (with extra padding for safety)
                const padding = 30;
                const noOverlap = (
                    noRight + padding < yesLeft ||
                    noLeft - padding > yesRight ||
                    noBottom + padding < yesTop ||
                    noTop - padding > yesBottom
                );
                
                if (noOverlap) break;
                
                attempts++;
            } while (attempts < maxAttempts);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            setTimeout(() => {
                noBtn.classList.remove('running');
            }, 300);
            
            noButtonMoveCount++;
            if (noButtonMoveCount % 3 === 0) {
                showPopup("Hahaha begum you can't say no to me üòò", "ü§£");
            }
        }

        // Make NO button run away smoothly
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', handleYesClick);

        function handleYesClick() {
            yesClickCount++;
            yesBtn.classList.add('bounce-animation');
            setTimeout(() => yesBtn.classList.remove('bounce-animation'), 600);
            
            if (stage === 1) {
                showPopup("Pehle No q kia???? ü§î", "ü§î");
                setTimeout(() => {
                    stage = 2;
                    yesClickCount = 0;
                    requiredYesClicks = 3;
                    question.textContent = "Will you be my Valentine... again?";
                    counter.textContent = "Click YES 3 times! (0/3)";
                    noBtn.style.display = 'block';
                }, 1500);
            } else if (stage === 2) {
                counter.textContent = `Click YES 3 times! (${yesClickCount}/3)`;
                
                if (yesClickCount >= 3) {
                    counter.textContent = '';
                    question.textContent = "Before proceeding forward, fill in the comment how much you love me?";
                    yesBtn.style.display = 'none';
                    noBtn.style.display = 'none';
                    commentBox.style.display = 'block';
                    stage = 3;
                }
            } else if (stage === 4) {
                // Show contract image
                showContractImage();
            }
        }

        submitBtn.addEventListener('click', () => {
            const message = loveMessage.value.trim();
            
            if (message.length < 10) {
                showPopup("Write more begum! Tell me properly! üíï", "üò§");
                submitBtn.classList.add('shake-animation');
                setTimeout(() => submitBtn.classList.remove('shake-animation'), 500);
                return;
            }
            
            commentAttemptCount++;
            
            if (commentAttemptCount === 1) {
                showPopup("Write one more line begum.... üìù", "üòä");
                loveMessage.classList.add('shake-animation');
                setTimeout(() => loveMessage.classList.remove('shake-animation'), 500);
            } else if (commentAttemptCount === 2) {
                showPopup("Itni b kya jldi hh begum its mean u dont love me enough?................write one more line üò§", "üò†");
                loveMessage.classList.add('shake-animation');
                setTimeout(() => loveMessage.classList.remove('shake-animation'), 500);
            } else {
                // Third attempt - show screenshot popup
                showPopup("Finally! Ab theek hai begum üíï", "üòç");
                commentBox.style.display = 'none';
                commentAttemptCount = 0;
                
                setTimeout(() => {
                    showScreenshotRequest();
                }, 1500);
            }
        });

        function showScreenshotRequest() {
            question.textContent = "Take the screenshot begum and paste in the Ashiyana";
            
            setTimeout(() => {
                // Create Done button
                const doneBtn = document.createElement('button');
                doneBtn.className = 'done-btn';
                doneBtn.textContent = 'Done ‚úÖ';
                doneBtn.style.position = 'relative';
                buttonContainer.appendChild(doneBtn);
                
                // Create Maine nh krna button
                const maineNahiBtn = document.createElement('button');
                maineNahiBtn.className = 'maine-nahi-btn';
                maineNahiBtn.textContent = 'Maine nh krna';
                maineNahiBtn.id = 'maineNahiBtn';
                buttonContainer.appendChild(maineNahiBtn);
                
                // Done button click
                doneBtn.addEventListener('click', () => {
                    doneBtn.remove();
                    maineNahiBtn.remove();
                    stage = 4;
                    showStage4();
                });
                
                // Maine nahi button - moves like NO button
                function moveMaineNahiButton() {
                    // Make button absolute positioned first time
                    if (!maineNahiBtn.classList.contains('moving')) {
                        maineNahiBtn.classList.add('moving');
                    }
                    
                    const container = buttonContainer.getBoundingClientRect();
                    const button = maineNahiBtn.getBoundingClientRect();
                    const doneButton = doneBtn.getBoundingClientRect();
                    
                    maineNahiBtn.classList.add('running');
                    
                    let randomX, randomY;
                    let attempts = 0;
                    const maxAttempts = 50;
                    
                    do {
                        const maxX = container.width - button.width - 40;
                        const maxY = container.height - button.height - 40;
                        
                        randomX = 20 + Math.random() * maxX;
                        randomY = 20 + Math.random() * maxY;
                        
                        const noLeft = randomX;
                        const noRight = randomX + button.width;
                        const noTop = randomY;
                        const noBottom = randomY + button.height;
                        
                        const doneLeft = doneButton.left - container.left;
                        const doneRight = doneLeft + doneButton.width;
                        const doneTop = doneButton.top - container.top;
                        const doneBottom = doneTop + doneButton.height;
                        
                        const padding = 30;
                        const noOverlap = (
                            noRight + padding < doneLeft ||
                            noLeft - padding > doneRight ||
                            noBottom + padding < doneTop ||
                            noTop - padding > doneBottom
                        );
                        
                        if (noOverlap) break;
                        attempts++;
                    } while (attempts < maxAttempts);
                    
                    maineNahiBtn.style.left = randomX + 'px';
                    maineNahiBtn.style.top = randomY + 'px';
                    
                    setTimeout(() => {
                        maineNahiBtn.classList.remove('running');
                    }, 300);
                    
                    showPopup("You can't say no begum üòò", "ü§£");
                }
                
                maineNahiBtn.addEventListener('mouseenter', moveMaineNahiButton);
                maineNahiBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    moveMaineNahiButton();
                });
                maineNahiBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    moveMaineNahiButton();
                });
                
            }, 2000);
        }

        function showStage4() {
            question.textContent = "Will u want to see something begum?";
            yesBtn.style.display = 'inline-block';
            noBtn.style.display = 'block';
            yesBtn.textContent = 'YES üíñ';
            noBtn.textContent = 'NO';
            yesClickCount = 0;
            yesBtn.onclick = handleYesClick;
        }

        function showContractImage() {
            // Show contract image
            question.textContent = '';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            const imageUrl = getDirectLink(MEDIA_LINKS.contract);
            mediaContainer.innerHTML = `<img src="${imageUrl}" alt="Contract">`;
            mediaContainer.style.display = 'block';
            
            showPopup("My first attempt to do something......ap ne rules follow nh kiye begum üòä", "üé®");
            
            nextBtn.style.display = 'inline-block';
            nextBtn.onclick = () => {
                nextBtn.style.display = 'none';
                mediaContainer.style.display = 'none';
                stage = 5;
                showStage5();
            };
        }

        function showStage5() {
            question.textContent = "Wanna see something begum?";
            yesBtn.style.display = 'inline-block';
            noBtn.style.display = 'block';
            yesBtn.textContent = 'YES üíñ';
            noBtn.textContent = 'NO';
            yesClickCount = 0;
            stage = 5;
            yesBtn.onclick = () => {
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                stage = 6;
                // Show Tera e rahon video
                showVideo(MEDIA_LINKS.video1, 0, 'Roo to nh begum üò¢');
            };
        }

        function showStage8() {
            question.textContent = "Begum koi poetry sunni?";
            yesBtn.style.display = 'inline-block';
            noBtn.style.display = 'block';
            yesBtn.textContent = 'YES üíñ';
            noBtn.textContent = 'NO';
            stage = 8;
            yesBtn.onclick = () => {
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                stage = 9;
                // Show poetry video
                showVideo(MEDIA_LINKS.video2, 7000, 'Waa waa üëè');
            };
        }

        function showStage10() {
            question.textContent = "kch or b dekhna hh begum?";
            yesBtn.style.display = 'inline-block';
            noBtn.style.display = 'block';
            yesBtn.textContent = 'YES üíñ';
            noBtn.textContent = 'NO';
            stage = 10;
            yesBtn.onclick = () => {
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                stage = 11;
                showStage11();
            };
        }

        function showStage11() {
            question.textContent = "sakoon nh aa rha begum? Kitna dekhna or";
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Clear any existing buttons
            const existingBtns = buttonContainer.querySelectorAll('.special-option-btn');
            existingBtns.forEach(btn => btn.remove());
            
            // Create special option buttons (vertical layout)
            const option1 = document.createElement('button');
            option1.className = 'yes-btn special-option-btn';
            option1.textContent = 'nh q k mera sakoon tum e hoo mister';
            option1.style.width = '100%';
            option1.style.marginBottom = '15px';
            buttonContainer.appendChild(option1);
            
            const option2 = document.createElement('button');
            option2.className = 'yes-btn special-option-btn';
            option2.textContent = 'sorry mister I cant stop loving you';
            option2.style.width = '100%';
            buttonContainer.appendChild(option2);
            
            // Both options do the same thing
            const handleSpecialClick = () => {
                option1.remove();
                option2.remove();
                showPopup("I know üíï", "üòä");
                setTimeout(() => {
                    nextBtn.style.display = 'inline-block';
                    nextBtn.onclick = () => {
                        nextBtn.style.display = 'none';
                        stage = 12;
                        // Show kitne masoom video
                        showVideo(MEDIA_LINKS.video3, 0, '');
                    };
                }, 2000);
            };
            
            option1.addEventListener('click', handleSpecialClick);
            option2.addEventListener('click', handleSpecialClick);
        }

        function showVideo(driveLink, popupDelay, popupMessage) {
            // Clear previous content
            question.textContent = '';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            mediaContainer.style.display = 'none';
            
            // Extract file ID from Google Drive link
            let fileId = '';
            if (driveLink.includes('drive.google.com')) {
                const match = driveLink.match(/[-\w]{25,}/);
                if (match) fileId = match[0];
            }
            
            // Show video in new view
            mediaContainer.innerHTML = `
                <iframe src="https://drive.google.com/file/d/${fileId}/preview" 
                        allow="autoplay" allowfullscreen>
                </iframe>
            `;
            mediaContainer.style.display = 'block';
            
            if (popupDelay > 0) {
                setTimeout(() => {
                    showPopup(popupMessage, "üò¢");
                }, popupDelay);
            }
            
            // Auto show next button after some time
            setTimeout(() => {
                nextBtn.style.display = 'inline-block';
                // Set up next button based on current stage
                if (stage === 6) {
                    // After tera e rahon video, go to poetry question
                    nextBtn.onclick = () => {
                        nextBtn.style.display = 'none';
                        mediaContainer.style.display = 'none';
                        stage = 7;
                        showStage8();
                    };
                } else if (stage === 9) {
                    // After poetry video, go to "kch or b dekhna hh"
                    nextBtn.onclick = () => {
                        nextBtn.style.display = 'none';
                        mediaContainer.style.display = 'none';
                        stage = 10;
                        showStage10();
                    };
                } else if (stage === 12) {
                    // After kitne masoom, go to final message
                    nextBtn.onclick = () => {
                        nextBtn.style.display = 'none';
                        mediaContainer.style.display = 'none';
                        showFinalMessage();
                    };
                }
            }, 15000);
        }

        function showMessage(msg) {
            mediaContainer.style.display = 'none';
            question.textContent = msg;
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            nextBtn.onclick = () => {
                nextBtn.style.display = 'none';
                handleYesClick();
            };
        }

        function showFinalMessage() {
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            mediaContainer.style.display = 'none';
            nextBtn.style.display = 'none';
            
            question.innerHTML = `
                I loveeeee youuuuu begum......more se b zaddaaa üíï<br><br>
                And inshallah we will be together soon.<br><br>
                Tata bye bye and sky üåüüíñ
            `;
            
            // Create extra hearts celebration
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                document.getElementById('hearts').appendChild(heart);
            }
        }

        // Setup next button
        nextBtn.onclick = () => {
            nextBtn.style.display = 'none';
            handleYesClick();
        };
    </script>
</body>
